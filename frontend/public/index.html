<head>
  <meta charset="UTF-8" />

  <title>Survive.com – Games That Dare You</title>
  <meta name="description" content="Survive.com makes funny, challenging survival games. Check out BirdTurds.com – playable offline with no Wi-Fi and with in-game upgrades when online." />

  <style>
    :root {
      --bg-dark: #050814;
      --bg-mid: #101427;
      --accent: #ffcc33;
      --accent-soft: #ffe58f;
      --accent-contrast: #ff4b4b;
      --text-main: #f5f5f7;
      --text-muted: #a2a4b5;
      --card-bg: #15192d;
      --border-soft: rgba(255, 255, 255, 0.1);
      --glow: 0 0 40px rgba(255, 204, 51, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at top left, #34215b 0, transparent 50%),
        radial-gradient(circle at top right, #1f5b70 0, transparent 50%),
        linear-gradient(160deg, var(--bg-dark), var(--bg-mid));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .poster {
      width: 100%;
      max-width: 1040px;
      border-radius: 28px;
      border: 1px solid var(--border-soft);
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.05), transparent 60%),
        rgba(4, 6, 18, 0.85);
      box-shadow: 0 26px 80px rgba(0, 0, 0, 0.65);
      overflow: hidden;
      position: relative;
      padding: 20px 18px 26px;
    }

    @media (min-width: 768px) {
      .poster {
        padding: 26px 32px 32px;
        border-radius: 34px;
      }
    }

    .poster::before,
    .poster::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      filter: blur(38px);
      opacity: 0.7;
      pointer-events: none;
    }

    .poster::before {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, #ffcc33, transparent 60%);
      top: -60px;
      right: -40px;
    }

    .poster::after {
      width: 190px;
      height: 190px;
      background: radial-gradient(circle, #ff4b8b, transparent 60%);
      bottom: -60px;
      left: -40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
      position: relative;
      z-index: 2;
    }

    .brand-mark {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand-logo svg {
      display: block;
      height: 40px;
      width: auto;
    }

    .brand-tagline {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
    }

    .chip {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(0, 0, 0, 0.35));
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent-soft);
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .chip-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #18ff92;
      box-shadow: 0 0 0 4px rgba(24, 255, 146, 0.25);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .chip {
        align-self: flex-start;
      }
    }

    .content {
      position: relative;
      z-index: 2;
      display: grid;
      gap: 24px;
    }

    @media (min-width: 860px) {
      .content {
        grid-template-columns: 1.3fr 1fr;
        gap: 32px;
        align-items: center;
      }
    }

    .hero {
      max-width: 640px;
    }

    .eyebrow {
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: var(--accent-soft);
      margin-bottom: 8px;
    }

    h1 {
      font-size: clamp(2.2rem, 3.5vw + 1.4rem, 3.5rem);
      line-height: 1.05;
      margin-bottom: 12px;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.8);
    }

    h1 span.highlight {
      color: var(--accent);
      text-shadow: var(--glow);
    }

    .subtitle {
      font-size: 0.98rem;
      line-height: 1.7;
      color: var(--text-muted);
      margin-bottom: 18px;
      max-width: 520px;
    }

    .pill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .pill {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(3, 7, 27, 0.8);
      color: var(--accent-soft);
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 14px;
    }

      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.08em;
