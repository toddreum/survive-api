<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Survive.com — Funny & challenging web games</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/favicon.svg" />
  <style>
    :root{
      --bg-1:#04111a;
      --bg-2:#071727;
      --muted:#9fb0ce;
      --accent1:#ffd34a;
      --accent2:#ffaf14;
      --text:#eaf3ff;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header: professional, compact */
    header.site-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      max-width:1100px;
      margin:20px auto;
      padding:12px 18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.03));
      border-radius:12px;
      box-shadow:0 12px 30px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.02);
      position:relative;
      z-index:20;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--text);
    }
    .brand .emblem{
      width:46px;height:46px;border-radius:10px;background:linear-gradient(180deg,#072433,#083044);
      display:flex;align-items:center;justify-content:center;color:var(--accent1);font-weight:800;font-size:18px;box-shadow:0 6px 18px rgba(0,0,0,0.4);
    }
    .brand .wordmark{font-size:20px;font-weight:700;letter-spacing:0.4px}
    nav.top-nav{display:flex;gap:10px;align-items:center}
    .nav-link{background:transparent;border:1px solid transparent;color:var(--text);padding:8px 12px;border-radius:999px;cursor:pointer;text-decoration:none}
    .nav-link:hover{background:rgba(255,255,255,0.02);border-color:rgba(255,255,255,0.03)}

    /* Main hero */
    main.hero-wrap{max-width:1100px;margin:36px auto;padding:46px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));box-shadow:0 30px 80px rgba(0,0,0,0.55);text-align:center}
    h1.title{margin:0;font-size:36px;letter-spacing:0.6px}
    p.lead{color:var(--muted);margin:12px 0 24px;font-size:16px;max-width:820px;margin-left:auto;margin-right:auto}

    .promo{display:flex;flex-direction:column;align-items:center;gap:16px;margin-top:8px}
    .promo .muted{color:var(--muted);font-size:15px}
    .promo a.logo-link{display:inline-block;max-width:420px}
    .promo img.logo-file{width:320px;height:auto;display:block;border-radius:8px;box-shadow:0 18px 40px rgba(0,0,0,0.55)}

    .cta {margin-top:18px}
    .btn-primary{background:linear-gradient(180deg,var(--accent1),var(--accent2));color:#24180b;padding:12px 22px;border-radius:999px;border:none;font-weight:700;text-decoration:none;display:inline-block}
    footer.site-footer{max-width:1100px;margin:18px auto;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:720px){
      .brand .wordmark{font-size:18px}
      .promo img.logo-file{width:240px}
      main.hero-wrap{padding:28px}
    }
  </style>
</head>
<body>
  <header class="site-header" role="banner" aria-label="Survive header">
    <a class="brand" href="https://survive.com" target="_blank" rel="noopener">
      <div class="emblem" aria-hidden="true">S</div>
      <div class="wordmark">Survive.com</div>
    </a>

    <nav class="top-nav" role="navigation" aria-label="Top navigation">
      <a class="nav-link" href="#" id="navLogin">Login</a>
      <a class="nav-link" href="#" id="navHow">How To Play</a>
      <a class="nav-link" href="#" id="navPlay">Play</a>
      <a class="nav-link" href="#" id="navContact">Contact</a>
    </nav>
  </header>

  <main class="hero-wrap" role="main" aria-labelledby="heroTitle">
    <h1 id="heroTitle" class="title">Survive.com</h1>
    <p class="lead">Survive.com is a gaming company that makes funny and challenging web games.</p>

    <div class="promo" role="region" aria-label="Bird Turds promo">
      <span class="muted">Check out our game Bird Turds, here at</span>

      <!-- Use uploaded raster logo file: /logo.png -->
      <a class="logo-link" href="https://birdturds.com" target="_blank" rel="noopener" aria-label="Open BirdTurds.com">
        <img class="logo-file" src="/logo.png" alt="Bird Turds logo (opens in new tab)" />
      </a>

      <div class="cta">
        <a class="btn-primary" href="https://birdturds.com" target="_blank" rel="noopener">Open Bird Turds</a>
      </div>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div>© 2025 Survive.com</div>
  </footer>

  <!-- keep existing scripts available for site navigation and game code -->
  <script src="/env.js"></script>
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/initThree.js"></script>
  <script src="/initVoxel.js"></script>
  <script src="/game.js"></script>

  <script>
    // Lightweight nav handlers (preserve existing behavior if pages exist)
    (function () {
      function showPage(id) {
        // if page sections exist, show them; else keep hero visible
        var el = document.getElementById(id);
        if (!el) return;
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        el.classList.add('active');
        window.scrollTo({top:0,behavior:'smooth'});
      }
      document.getElementById('navHow')?.addEventListener('click', (e)=>{ e.preventDefault(); showPage('pageHow'); });
      document.getElementById('navLogin')?.addEventListener('click', (e)=>{ e.preventDefault(); showPage('pageLogin'); });
      document.getElementById('navPlay')?.addEventListener('click', (e)=>{ e.preventDefault(); showPage('pagePlay'); });
      document.getElementById('navContact')?.addEventListener('click', (e)=>{ e.preventDefault(); showPage('pageContact'); });
    })();
  </script>
</body>
</html>
