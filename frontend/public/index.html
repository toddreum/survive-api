<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Survive.com — Funny & challenging web games!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/favicon.svg" />
  <style>
    /* Minimal, professional landing styles */
    :root{
      --bg-1:#04111a;
      --bg-2:#071727;
      --muted:#9fb0ce;
      --accent1:#ffd34a;
      --accent2:#ffaf14;
      --text:#eaf3ff;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{max-width:920px;text-align:center;padding:40px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.04));box-shadow:0 30px 80px rgba(0,0,0,0.6)}
    h1{margin:0;font-size:36px;letter-spacing:0.6px}
    p.lead{color:var(--muted);margin:12px 0 26px;font-size:16px}

    .promo{margin-top:12px}
    .promo .muted{color:var(--muted);display:block;margin-bottom:14px;font-size:15px}
    .promo a{display:inline-block;transition:transform .12s ease}
    .promo a:hover{transform:translateY(-6px)}
    .logo-embed{width:280px;height:auto;display:block;margin:0 auto}

    .cta-row{margin-top:18px;display:flex;gap:12px;justify-content:center}
    .btn{padding:10px 18px;border-radius:999px;border:none;cursor:pointer;font-weight:700}
    .btn-primary{background:linear-gradient(180deg,var(--accent1),var(--accent2));color:#24180b}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.06)}

    footer{margin-top:22px;color:var(--muted);font-size:13px}
    @media (max-width:520px){ .logo-embed{width:220px} h1{font-size:28px} }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="surviveTitle">
    <h1 id="surviveTitle">Survive.com</h1>
    <p class="lead">Survive.com is a gaming company that makes funny and challenging web games.</p>

    <div class="promo" aria-label="Bird Turds promo">
      <span class="muted">Lots of new games coming soon! Check out our funny browser based game Bird Turds, here at</span>

      <!-- Linked logo: mirrors the supplied Bird Turds look, but the bird/turd body is greyish-white (not brown) -->
      <a href="https://birdturds.com" target="_blank" rel="noopener" aria-label="Open BirdTurds.com">
        <svg class="logo-embed" viewBox="0 0 800 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="btTitle btDesc">
          <title id="btTitle">Bird Turds logo</title>
          <desc id="btDesc">Logo for Bird Turds: stylized bird icon above large stacked text BIRD TURDS .COM — bird body is greyish-white.</desc>

          <defs>
            <linearGradient id="goldGrad" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#ffd34a"/>
              <stop offset="100%" stop-color="#ffaf14"/>
            </linearGradient>
            <filter id="drop" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
            </filter>
          </defs>

          <!-- top icon: bird body (greyish-white) -->
          <g transform="translate(120,20)" filter="url(#drop)">
            <!-- main rounded body (was brown in original) now greyish-white -->
            <path d="M200 110
                     C260 64, 340 64, 380 110
                     C360 100, 340 120, 300 130
                     C260 140, 220 150, 200 170
                     C160 150, 140 130, 200 110 Z"
                  fill="#eceff3" stroke="#c9cfd5" stroke-width="6"/>

            <!-- little curl / head -->
            <path d="M380 110 C420 92, 470 116, 452 148 C430 180, 384 172, 380 110 Z"
                  fill="#f6f8fa" stroke="#d2d8dd" stroke-width="5"/>

            <!-- beak -->
            <path d="M420 140 L460 150 L420 160 Z" fill="#ffb020" stroke="#9b6100" stroke-width="2"/>

            <!-- eye -->
            <circle cx="398" cy="120" r="12" fill="#231f20"/>
            <circle cx="402" cy="116" r="4" fill="#fff"/>
          </g>

          <!-- main text block: BIRD TURDS with heavy stroke and gold fill like original -->
          <g transform="translate(40,260)">
            <text x="120" y="140" font-family="Impact, 'Arial Black', sans-serif" font-size="160" fill="url(#goldGrad)" stroke="#3a270a" stroke-width="12">BIRD</text>
            <text x="120" y="320" font-family="Impact, 'Arial Black', sans-serif" font-size="160" fill="url(#goldGrad)" stroke="#3a270a" stroke-width="12">TURDS</text>

            <!-- .COM small -->
            <rect x="620" y="280" width="76" height="60" rx="10" fill="#ffffff" opacity="0.06"/>
            <text x="630" y="320" font-family="Arial, sans-serif" font-size="34" fill="#ffffff">.COM</text>
          </g>
        </svg>
      </a>
    </div>

    <div class="cta-row" role="group" aria-label="Primary actions">
      <a href="https://birdturds.com" target="_blank" rel="noopener" class="btn btn-primary">Open Bird Turds</a>
      <button class="btn btn-ghost" onclick="window.location.href='#'">Learn more</button>
    </div>

    <footer>
      <div>© 2025 Survive.com</div>
    </footer>
  </div>
</body>
</html>
