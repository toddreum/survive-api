<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Survive.com — Funny & challenging web games!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/favicon.svg" />
  <style>
    :root{
      --bg-1:#04111a;
      --bg-2:#071727;
      --muted:#9fb0ce;
      --accent1:#ffd34a;
      --accent2:#ffaf14;
      --text:#eaf3ff;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{max-width:960px;text-align:center;padding:46px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.04));box-shadow:0 30px 80px rgba(0,0,0,0.6)}
    h1{margin:0;font-size:36px;letter-spacing:0.6px}
    p.lead{color:var(--muted);margin:12px 0 26px;font-size:16px}

    .promo{margin-top:8px}
    .promo .muted{color:var(--muted);display:block;margin-bottom:14px;font-size:15px}
    .promo a{display:inline-block;transition:transform .12s ease}
    .promo a:hover{transform:translateY(-6px)}
    .logo-embed{width:320px;height:auto;display:block;margin:0 auto}

    .cta-row{margin-top:18px;display:flex;gap:12px;justify-content:center}
    .btn{padding:10px 18px;border-radius:999px;border:none;cursor:pointer;font-weight:700}
    .btn-primary{background:linear-gradient(180deg,var(--accent1),var(--accent2));color:#24180b}

    footer{margin-top:22px;color:var(--muted);font-size:13px}
    @media (max-width:520px){ .logo-embed{width:260px} h1{font-size:28px} }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="surviveTitle">
    <h1 id="surviveTitle">Survive.com</h1>
    <p class="lead">Survive.com is a gaming company that makes funny and challenging web games.</p>

    <div class="promo" aria-label="Bird Turds promo">
      <span class="muted">Check out our game Bird Turds, here at</span>

      <!-- Linked logo: close visual match to provided image; bird/turd body is greyish-white (not brown) -->
      <a href="https://birdturds.com" target="_blank" rel="noopener" aria-label="Open BirdTurds.com">
        <svg class="logo-embed" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="btTitle btDesc">
          <title id="btTitle">Bird Turds logo</title>
          <desc id="btDesc">Bird Turds logo; stylized mascot above heavy gold text BIRD TURDS .COM — mascot body is greyish-white.</desc>

          <defs>
            <linearGradient id="goldGrad" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#ffd34a"/>
              <stop offset="100%" stop-color="#ffaf14"/>
            </linearGradient>

            <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000" flood-opacity="0.35"/>
            </filter>

            <!-- subtle inner shadow for text -->
            <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="6" result="g"/>
              <feMerge>
                <feMergeNode in="g"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <!-- mascot (approximation of the provided logo; colored greyish-white for the body per request) -->
          <g transform="translate(0,0)" filter="url(#logoShadow)">
            <!-- outer outline / shape to mimic original thick outline -->
            <path d="M400 70
                     C480 70 560 110 580 170
                     C610 250 560 300 520 340
                     C540 370 560 420 520 450
                     C470 495 360 520 300 540
                     C240 520 140 490 120 420
                     C100 350 140 300 180 260
                     C200 220 260 190 320 170
                     C340 150 360 130 400 120
                     Z"
                  fill="#eceff3" stroke="#c8c0b6" stroke-width="14"/>

            <!-- top swirl / tuft -->
            <path d="M430 50
                     C460 36 500 42 520 64
                     C540 86 532 112 512 120
                     C490 128 468 118 450 110
                     C432 102 416 84 430 74
                     Z"
                  fill="#f7f8fa" stroke="#d6d2c8" stroke-width="8"/>

            <!-- eyes -->
            <ellipse cx="370" cy="250" rx="36" ry="42" fill="#fff" stroke="#2b2b2b" stroke-width="6"/>
            <ellipse cx="430" cy="230" rx="44" ry="50" fill="#fff" stroke="#2b2b2b" stroke-width="6"/>
            <circle cx="372" cy="252" r="14" fill="#231f20"/>
            <circle cx="432" cy="232" r="18" fill="#231f20"/>
            <circle cx="380" cy="244" r="5" fill="#fff"/>
            <circle cx="440" cy="224" r="6" fill="#fff"/>

            <!-- beak -->
            <path d="M480 300 L540 310 L480 330 Z" fill="#ffb020" stroke="#9b6100" stroke-width="4"/>

            <!-- smile / mouth highlight -->
            <path d="M320 330 C340 360, 420 360, 460 340" stroke="#d3a03a" stroke-width="6" fill="none" stroke-linecap="round"/>
          </g>

          <!-- large stacked text mimicking original style -->
          <g transform="translate(0,380)">
            <text x="140" y="160" font-family="Impact, 'Arial Black', sans-serif" font-size="160" fill="url(#goldGrad)" stroke="#3a2306" stroke-width="14" style="paint-order:stroke fill;">BIRD</text>
            <text x="140" y="340" font-family="Impact, 'Arial Black', sans-serif" font-size="160" fill="url(#goldGrad)" stroke="#3a2306" stroke-width="14" style="paint-order:stroke fill;">TURDS</text>

            <!-- small .COM badge similar to original -->
            <g transform="translate(640,300)">
              <rect x="0" y="0" width="96" height="84" rx="14" fill="#1b1b1b" opacity="0.85"/>
              <text x="14" y="60" font-family="Arial, sans-serif" font-size="36" fill="#fff">.COM</text>
            </g>
          </g>
        </svg>
      </a>
    </div>

    <div class="cta-row" role="group" aria-label="Primary actions">
      <a href="https://birdturds.com" target="_blank" rel="noopener" class="btn btn-primary">Open Bird Turds</a>
    </div>

    <footer>
      <div>© 2025 Survive.com</div>
    </footer>
  </div>
</body>
</html>
